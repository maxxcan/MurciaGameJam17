[application]

name="DevilJam"
main_scene="res://Escenas/Inicio.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

test_width=1280
test_height=720
width=1280
height=720
orientation="landscape"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

toque=[mbutton(0, 1), key(Space)]

[physics_2d]

motion_fix_enabled=true
