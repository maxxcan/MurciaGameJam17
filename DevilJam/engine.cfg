[application]

name="DevilJam"
icon="res://icon.png"

[display]

width=1280
height=720
test_width=426
test_height=240
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

toque=[mbutton(0, 1), key(Space)]

[physics_2d]

motion_fix_enabled=true
